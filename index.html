<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API</title>

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div class="container mt-4">
        <!-- TITLE -->
        <h1 id="title" class="text-center">SearchHub</h1>
        <!-- TITLE -->

        <!-- SEARCHBAR + SEARCH SELECTION -->
        <div style="height: 50px;" class="d-flex gap-3">
            <input class="form-control w-75" type="text" id="search-bar" placeholder="Type here..." />
            <select class="form-select w-25 fs-5" id="searchQuery">
                <option value="repo">Repositories</option>
                <option value="user">Users</option>
            </select>
            <button id="search-button" class="btn btn-primary">Search</button>
        </div>
        <!-- SEARCHBAR + SEARCH SELECTION -->

        <!-- LOADER -->
        <div id="loader" class="spinner" style="display: none;"></div>
        <!-- LOADER -->

        <div id="error-message"></div>
        <!-- RENDER DATA -->
        <div id="repo-list"  class="d-flex justify-content-center">
            
        </div>
        <!-- RENDER DATA -->
        
        <!-- PREV - NEXT BUTTONS -->
        <div id="buttons" class="d-none">
            <div class="d-flex justify-content-between">
                <p class="text-secondary" id="page-count"></p>
                <p class="text-secondary" id="repo-count"></p>
            </div>

            <div class="d-flex gap-2 justify-content-end">
                <button id="prev-page" class="btn btn-primary">Previous Page</button>
                <button id="next-page" class="btn btn-primary">Next Page</button>
            </div>
        </div>
        <!-- PREV - NEXT BUTTONS -->


        <!-- SCRIPT -->
        <script src="./script.js"></script>
    </div>
</body>
</html>
